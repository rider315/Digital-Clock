<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <h1>

    </h1>
</body>
<script>
    function showtime(){
        var d=new Date();
        var h=d.getHours();
        var m=d.getMinutes();
        var s=d.getSeconds();
        var session="AM";
        if(h<10){
            h='0'+h;
        }
        else{
            h=h;
        }
        if(m<10){
            m='0'+m;
        }
        else{
            m=m;
        }
        if(s<10){
            s='0'+s;
        }
        else{
            s=s;
        }
        if(h>12){
            h=h-12;
        }
        if(h>=12){
            session="PM";
        }
        var time=h+" : "+m+" : "+s+" "+session;
        document.getElementsByTagName("h1")[0].innerHTML=time;
        
    }

    setInterval(showtime,1000);
</script>
</html>
